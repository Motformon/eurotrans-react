<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
		-->
		
		<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
		<script>
				var myMap = new ymaps.Map('map', {
				center: [45.055531, 41.998845],
				controls: ['zoomControl', 'typeSelector', 'fullscreenControl', 'routeButtonControl'],
				zoom: 16
			}, {
					searchControlProvider: 'yandex#search'	
				}),

				// Создаём макет содержимого.
				MyIconContentLayout = ymaps.templateLayoutFactory.createClass(
					'<div style="color: #FFFFFF; font-weight: bold;">$[properties.iconContent]</div>'
				),

				myPlacemark = new ymaps.Placemark(myMap.getCenter(), {
					hintContent: 'Ставрополь, проспект Карла Маркса, 1А',
					balloonContent: 'Ставрополь, проспект Карла Маркса, 1А'
				}, {
						// Опции.
						// Необходимо указать данный тип макета.
						iconLayout: 'default#image',
						// Своё изображение иконки метки.
						iconImageHref: '../img/map-yandex.svg',
						// Размеры метки.
						iconImageSize: [32, 32],
						// Смещение левого верхнего угла иконки относительно
						// её "ножки" (точки привязки).
						iconImageOffset: [-16, -32]
					});

				var myPolyline = new ymaps.Polyline([
								// Указываем координаты вершин ломаной.
								[45.055592, 41.998910],
								[45.055668, 41.999138],
								[45.055551, 41.999222],
						], {
								// Описываем свойства геообъекта.
								// Содержимое балуна.
								balloonContent: ""
						}, {
								// Задаем опции геообъекта.
								// Отключаем кнопку закрытия балуна.
								balloonCloseButton: false,
								// Цвет линии.
								strokeColor: "#0d4292",
								// Ширина линии.
								strokeWidth: 5,
								// Коэффициент прозрачности.
								strokeOpacity: 1
						});


			myMap.geoObjects.add(myPlacemark).add(myPolyline);
		</script>


  </body>
</html>
